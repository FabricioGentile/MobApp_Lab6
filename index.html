<html>
    <body>
        <h1>Hello world</h1>
        <h3>Get</h3>
        <form action="/name" method="get">
            <label>First Name</label>
            <input type="text" name="firstName"><br><br>
            <label>Last Name</label>
            <input type="text" name="lastName"><br><br>
            <button>Submit</button>
        </form>
        <h3>Post</h3>
        <form action="/name" method="post">
            <label>First Name</label>
            <input type="text" name="firstName"><br><br>
            <label>Last Name</label>
            <input type="text" name="lastName"><br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
